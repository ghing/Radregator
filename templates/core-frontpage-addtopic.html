<script type="text/javascript" >
    $(document).ready(function() {
        // Enable TinyMCE Rich Text Editor.   
        $('textarea.tinymce').tinymce({
           script_url : '{{ MEDIA_URL }}js/tinymce/jscripts/tiny_mce/tiny_mce.js',
           theme : "advanced",
           width: "600",
           height: "300"
        });

        // Handlers to reveal the 'Add a topic' and 'Add a source' forms
        $('#addatopic').click(function ()
        {
            $('#addtopic').show();
            return false;
        });
        $('#addtopic').hide();
        $('#addasource').click(function ()
        {
            $('#addsource').show();
            return false;
        });
        $('#addsource').hide();
    });
</script>

<a href="#" id="addatopic">Add a topic</a>

<div id= "addtopic">
    <form action="#" method="post" id="addtopicform">
        <label for="title">Topic name:</label> <input type="text" id="addtopictitle" name="title" /> <br />
        <label for="summary">Summary:</label><br /> <textarea id="addtopicsummary" name="summary" class="tinymce"></textarea>
        <br>
        <input type = "submit" name="submit" value="submit" />
    </form>
    <br>
</div>
