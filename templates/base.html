<head> 
 
	<title>Radregator || {% block pagetitle %}Home{% endblock %}</title> 
 
	<meta http-equiv="content-type" content="text/html;charset=utf-8" /> 
	<meta http-equiv="content-style-type" content="text/css" /> 
 
	<meta name="description" content="" /> 
	<meta name="keywords" content="" />

	<meta name="copyright" content="" /> 
	<meta name="robots" content="all,follow" />	
	<meta name="viewport" content="width=960" /> 
	
	<link href="/static/css/style.css" rel="stylesheet" type="text/css" /> 
	<link href="/static/css/colorbox.css" rel="stylesheet" type="text/css" /> 
	
	
	<script src="/static/js/jquery.tools.min.js"></script>
	<script src="/static/js/functions.js"></script>
	<script src="/static/js/jquery.colorbox-min.js"></script>

	<script type="text/javascript"> 
	
  		$(document).ready(function() {
  			// Handle tabs
  			$("ul.tabs").tabs("div.panes > div");
  
  			// Flip "Question/Concern"
  			$('.questorcon').change(function() {
				var dropval = $(this).val();
				var parent = $(this).closest("form").attr("id");
				$("#"+parent+" .flipquestorcon").html(dropval);
			});

            // Switch tab, toggle topic setting
            var txt = $("ul.tabs a.current").html();
            $("input.topic").attr("value", txt);
            
            $('.switchtab').click(function() {
                var txt = $(this).html();
                $("input.topic").attr("value", txt);
            });
			
			// Registration/Login Overlay
			$('a.cbox').colorbox({width:750, height:450, iframe:true});

            // VARIABLE VERTICAL ALIGNMENT
			$('.valign').valign();

            // Handle logout link
			$('a.logout').unbind('click', handleLogoutLink).bind('click', handleLogoutLink); 
			
  		});
  		
	</script> 	
	
	{% block addscripts %}
   	{% endblock addscripts %}
 
</head> 

   <body>
        <div id="fb-root"></div>
        <script type="text/javascript">
        window.fbAsyncInit = function() {
            FB.init({appId: '{{ fb_app_id }}', status: true, cookie: true,
                     xfbml: true});

            console.debug('Facebook API initialized');

            // Check if the user is logged into Facebook and change
            // the logout link accordingly
            FB.getLoginStatus(function(response) {
              if (response.session) {
                  $('a.logout').text('Log out of this site and Facebook');
              }
            });
        };

        (function() {
          var e = document.createElement('script'); e.async = true;
          e.src = document.location.protocol +
             '//connect.facebook.net/en_US/all.js';
          document.getElementById('fb-root').appendChild(e);
        }());

       </script>
       <div id="messages"></div> 
	   <div id="pagewrap">
		   <div id="header">
		<div class="reglog">
            {% if user.is_authenticated %}
            Hello {{ user.username }}. <a href='/logout' class="logout">Log out</a>
            {% else %}
			<a class="cbox" href="/authenticate">Login or register</a>
            {% endif %}

		</div>
				
				<h1><a href="#" id="logo">Logo</a></h1>
			</div>
		
		   
		   {% block body %}
		   {% endblock body %}
		   
	   </div>
